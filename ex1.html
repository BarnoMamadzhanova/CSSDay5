<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="ex1.css">
    <title>CSS Day5</title>
</head>
<header>
    <nav>
        <ul>
            <li><a href="#Savannah">Savannah</a></li>
            <li><a href="#Amazon">Amazon</a></li>
            <li><a href="#Australia">Australia</a></li>
            <li><a href="#South Pole">South Pole</a></li>
        </ul>
    </nav>
</header>
<body>
    <section class="hero">

        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="https://cdn.pixabay.com/photo/2014/10/26/17/19/fisherman-504098_1280.jpg" />
              </div>
              <div class="swiper-slide">
                <img src="https://swiperjs.com/demos/images/nature-2.jpg" />
              </div>
              <div class="swiper-slide">
                <img src="https://swiperjs.com/demos/images/nature-3.jpg" />
              </div>
              <div class="swiper-slide">
                <img src="https://swiperjs.com/demos/images/nature-4.jpg" />
              </div>
              <div class="swiper-slide">
                <img src="https://swiperjs.com/demos/images/nature-5.jpg" />
              </div>
              <div class="swiper-slide">
                <img src="https://swiperjs.com/demos/images/nature-6.jpg" />
              </div>
              <div class="swiper-slide">
                <img src="https://swiperjs.com/demos/images/nature-7.jpg" />
              </div>
              <div class="swiper-slide">
                <img src="https://swiperjs.com/demos/images/nature-8.jpg" />
              </div>
              <div class="swiper-slide">
                <img src="https://cdn.pixabay.com/photo/2013/04/04/12/34/mountains-100367_1280.jpg" />
              </div>
            </div>
            <div class="swiper-pagination"></div>
          </div>     
    </section>
    <h3 class="headings">Savannah</h3><br>
    <div class="grid" id="Savannah">
        <div class="item pic1 bigcol"></div>
        <div class="item pic2 bigcol bigrow"></div>
        <div class="item pic3"></div>
        <div class="item pic4"></div>
        <div class="item pic5 bigcol"></div>
        <div class="item pic6 bigcol"></div>
    </div>
    <h3 class="headings">Amazon</h3><br>
    <div class="grid" id="Amazon">
        <div class="item pic7 bigcol bigrow"></div>
        <div class="item pic8"></div>
        <div class="item pic9"></div>
        <div class="item pic10 bigrow bigcol"></div>
        <div class="item pic11"></div>
        <div class="item pic12"></div>
    </div>
    <h3 class="headings">Australia</h3><br>
    <div class="grid" id="Australia">
        <div class="item pic13 bigcol"></div>
        <div class="item pic14 bigcol bigrow"></div>
        <div class="item pic15"></div>
        <div class="item pic16"></div>
        <div class="item pic17 bigcol"></div>
        <div class="item pic18 bigcol"></div>
    </div>
    <h3 class="headings">South Pole</h3><br>
    <div class="grid" id="South Pole">
        <div class="item pic19 bigcol bigrow"></div>
        <div class="item pic20"></div>
        <div class="item pic21"></div>
        <div class="item pic22 bigrow bigcol"></div>
        <div class="item pic23"></div>
        <div class="item pic24"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
          effect: "coverflow",
          grabCursor: true,
          centeredSlides: true,
          slidesPerView: "auto",
          coverflowEffect: {
            rotate: 50,
            stretch: 0,
            depth: 100,
            modifier: 1,
            slideShadows: true,
          },
          pagination: {
            el: ".swiper-pagination",
          },
        });
      </script>
</body>
<footer>
    <div>
        <p>&copyAll rights reserved. 2023</p>
    </div>
</footer>
</html>
